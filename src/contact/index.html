<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header role="banner" aria-label="image of a sakura tree" class="bgSakura bg-fixed bg-no-repeat h-32 p-10">
    </header>
    <nav role="navigation" class="bg-white flex flex-col md:flex-row m-auto justify-between border-b border-pink-700 sticky top-0">
        <ul role="list" aria-label="navigation list" class="flex flex-col md:flex-row text-center m-auto md:ml-20 justify-center md:justify-between">
            <li role="listitem" aria-label="home" class="md:mr-5 text-lg p-4 font-semibold text-pink-700 hover:text-pink-400 drop-shadow"><a href="../../index.html">Home</a></li>
            <li role="listitem" aria-label="about" class="md:mr-5 text-lg p-4 font-semibold text-pink-700 hover:text-pink-400 drop-shadow"><a href="../about/index.html">About</a></li>
            <li role="listitem" aria-label="japan" class="md:mr-5 text-lg p-4 font-semibold text-pink-700 hover:text-pink-400 drop-shadow"><a href="../japan/index.html">Japan</a></li>
            <li role="listitem" aria-label="america" class="md:mr-5 text-lg p-4 font-semibold text-pink-700 hover:text-pink-400 drop-shadow"><a href="../america/index.html">America</a></li>
            <li role="listitem" aria-label="contact" class="text-lg p-4 font-semibold bg-pink-600 text-white"><a href="#">Contact</a></li>
        </ul>
        <p class="text-right text-lg p-4 font-semibold text-pink-700 drop-shadow hidden md:block">Travelling with Jonasi Deetens</p>
    </nav>
    <main role="main">
        <h1 class="text-3xl text-center p-5 font-semibold bg-pink-600 shadow-md shadow-pink-200">Contact Me</h1>
        <section class="w-2/3 m-auto mb-8">
            <h2 class="text-xl text-center font-semibold mt-4 mb-2">Any ideas where to go next?</h2>
            <p class="text-center text-lg p-8">
                Ideas for the website are welcome as wel!
            </p>
            <form action="" class="flex flex-col justify-between md:w-2/3 p-10 rounded-lg m-auto bg-pink-500">
                <label for="name" class="mb-2 text-lg font-semibold">Name:</label>
                <input role="textbox" aria-label="your name" type="text" name="name" id="name" placeholder="Your name" class="w-1/2 mb-5 p-2 shadow focus:shadow-md focus:outline-none focus:scale-105">
                <label for="email" class="mb-2 text-lg font-semibold">E-mail:</label>
                <input role="textbox" aria-label="your email" type="email" name="email" id="email" placeholder="Your e-mail" class="w-1/2 mb-5 p-2 shadow focus:shadow-md focus:outline-none focus:scale-105">
                <label for="message" class="mb-2 text-lg font-semibold">Text:</label>
                <textarea role="textbox" aria-label="your message" name="message" id="message" placeholder="Your message" cols="30" rows="5" class="p-2 shadow focus:shadow-md focus:outline-none focus:scale-105"></textarea>
                <button role="button" aria-label="send" type="submit" class="mt-5 bg-white w-20 rounded-md border border-pink-600 hover:bg-pink-600 hover:text-white shadow">Send</button>
            </form>
        </section>
    </main>
    <footer role="contentinfo" class="w-full text-center p-2 bg-pink-700">
        <p class="text-lg text-white font-semibold">&copy; Copyright infringement is a nice skill to have.</p>
    </footer>
</body>
</html>
